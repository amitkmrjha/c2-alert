plugins {
  id 'application'
  id "java"
  id "idea"
  id "com.google.protobuf" version "0.8.12"
  id "com.google.cloud.tools.jib" version "2.2.0"
  id "io.freefair.lombok" version "5.3.0"
}

repositories {
  mavenCentral()
}

group = "com.hackathon"
version = "0.1.0"

dependencies {
  implementation "io.cloudstate:cloudstate-java-support:0.4.7"
  testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.0"
  testRuntimeOnly    "org.junit.jupiter:junit-jupiter-engine:5.6.0"
  testImplementation "org.mockito:mockito-core:3.7.7"
}

test {
  exclude 'io/cloudstate/hackathon/hostip/**'
  useJUnitPlatform()
  testLogging.showStandardStreams = true
}

protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:3.9.0"
  }
}

java {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}


jib {
  from {
    image = "adoptopenjdk/openjdk8:debian"
  }
  to {
    image = "registry.hub.docker.com/amitjha12/c2-alert"
    tags = [version]
  }
  container {
    mainClass = "io.cloudstate.hackathon.Main"
    ports = ["8080"]
  }
}

application {
  mainClass = 'io.cloudstate.hackathon.Main'
}
